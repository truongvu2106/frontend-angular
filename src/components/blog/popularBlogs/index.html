<div class="panel panel-default">
    <div class="panel-body">
        <h4>POPULAR POSTS</h4>
        <hr>
        <div class="list-unstyled">
            <div *ngFor="let item of blogs; let i = index" class="row mn-margin-bottom-10 mn-padding-left-5 mn-padding-right-5">
                <div class="col-xs-3 mn-padding-5">
                    <img class="img-responsive" src="{{item.thumbnail}}"/>
                </div>
                <div class="col-xs-9 mn-padding-5">
                    <div><a [routerLink]="[ 'BlogDetail', {id: i + 1} ]">{{item.title}}</a></div>
                    <small>{{item.createdOnDate}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
