<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog mn-modal-dialog autoclose">
        <div class="modal-content">
            <div class="modal-header mn-modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body mn-image-container">
            </div>
            <div class="modal-footer mn-modal-footer">
                <!-- Left and right controls -->
                <a class="left pull-left" role="button" data-slide="prev" (click)="goPrevImage()">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right" role="button" data-slide="next" (click)="goNextImage()">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
